<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Birthday</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        .greeting, .videos, .final-message {
            text-align: center;
        }
        .button, .choose-button {
            background-color: white;
            color: #001f3f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .video-box {
            width: 320px;
            height: 180px;
            margin: 10px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .final-message {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .small-text {
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="greeting">
        <p>Dear Max, Happy Birthday!</p>
        <p>Are you ready to choose your gift?</p>
        <button class="button" onclick="showVideos()">Yes</button>
    </div>

    <div class="videos hidden">
        <div class="video-container">
            <div class="video-box" onclick="showVideo(1)">
                <p>Video 1</p>
            </div>
            <div class="video-box" onclick="showVideo(2)">
                <p>Video 2</p>
            </div>
            <div class="video-box" onclick="showVideo(3)">
                <p>Video 3</p>
            </div>
            <div class="video-box" onclick="showLink()">
                <p>Link</p>
            </div>
        </div>
        <div id="video1" class="hidden">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/op0aJGB165A" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="video2" class="hidden">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/ufit4zSvTJ0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="video3" class="hidden">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/3AL0I-V88Do" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="link" class="hidden">
            <a href="https://www.klook.com/en-US/activity/41323-tokyo-joypolis/" target="_blank">Tokyo Joypolis</a>
        </div>
        <p>Which one would you like to experience?</p>
        <select id="choice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button class="choose-button" onclick="showFinalMessage()">Choose</button>
    </div>

    <div class="final-message hidden">
        <p>Well, that's exciting! Alright :)</p>
        <p class="small-text">(please tell Liz which one you chose, because she doesn't know how to automate this yet)</p>
    </div>

    <script>
        function showVideos() {
            document.querySelector('.greeting').classList.add('hidden');
            document.querySelector('.videos').classList.remove('hidden');
        }

        function showVideo(num) {
            document.querySelectorAll('.videos div[id]').forEach(el => el.classList.add('hidden'));
            document.getElementById('video' + num).classList.remove('hidden');
        }

        function showLink() {
            document.querySelectorAll('.videos div[id]').forEach(el => el.classList.add('hidden'));
            document.getElementById('link').classList.remove('hidden');
        }

        function showFinalMessage() {
            document.querySelector('.videos').classList.add('hidden');
            document.querySelector('.final-message').classList.remove('hidden');
        }
    </script>

</body>
</html>
